name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Verify Java installation
        run: |
          echo "Java version:"
          java -version
          echo "JAVA_HOME: $JAVA_HOME"

      - name: Install dependencies
        run: |
          echo "Installing npm dependencies..."
          npm ci
          echo "Dependencies installed successfully"

      - name: Build web app
        run: |
          echo "Building web app..."
          npm run build
          echo "Build completed"
          ls -la dist/

      - name: Verify Capacitor installation
        run: |
          echo "Checking Capacitor installation..."
          npx cap --version

      - name: Check Android platform
        run: |
          echo "Checking Android platform..."
          if [ -d "android" ]; then
            echo "Android platform exists"
            ls -la android/
          else
            echo "Android platform NOT found - will be created by sync"
          fi

      - name: Sync Capacitor
        run: |
          echo "Syncing Capacitor with Android..."
          npx cap sync android --verbose
          echo "Sync completed"

      - name: Verify Android build files
        run: |
          echo "Checking Android build files..."
          if [ -f "android/gradlew" ]; then
            echo "Gradle wrapper found"
            ls -la android/
          else
            echo "ERROR: Gradle wrapper not found!"
            exit 1
          fi

      - name: Make Gradlew executable
        run: |
          echo "Making gradlew executable..."
          cd android
          chmod +x gradlew
          ./gradlew --version

      - name: Build Debug APK
        run: |
          echo "Building Debug APK..."
          cd android
          ./gradlew assembleDebug --no-daemon --stacktrace
          echo "Build completed"

      - name: Verify APK was created
        run: |
          echo "Verifying APK..."
          if [ -f "android/app/build/outputs/apk/debug/app-debug.apk" ]; then
            echo "APK found!"
            ls -lh android/app/build/outputs/apk/debug/app-debug.apk
          else
            echo "ERROR: APK not found!"
            find android -name "*.apk" || echo "No APK files found"
            exit 1
          fi

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: glam-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Build Release APK (unsigned)
        run: |
          echo "Building Release APK..."
          cd android
          ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: glam-release-apk
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30

      - name: Create Release Summary
        if: success()
        run: |
          echo "## ðŸŽ‰ Build Successful! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### APKs are ready to download!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to the **Actions** tab in this repository" >> $GITHUB_STEP_SUMMARY
          echo "2. Click on this workflow run" >> $GITHUB_STEP_SUMMARY
          echo "3. Scroll down to **Artifacts**" >> $GITHUB_STEP_SUMMARY
          echo "4. Download either:" >> $GITHUB_STEP_SUMMARY
          echo "   - \`glam-debug-apk\` - For testing/debugging" >> $GITHUB_STEP_SUMMARY
          echo "   - \`glam-release-apk\` - Release version (unsigned)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Install on your phone:" >> $GITHUB_STEP_SUMMARY
          echo "1. Download the APK file" >> $GITHUB_STEP_SUMMARY
          echo "2. Transfer to your phone" >> $GITHUB_STEP_SUMMARY
          echo "3. Enable \"Install from unknown sources\" in settings" >> $GITHUB_STEP_SUMMARY
          echo "4. Open the APK file to install" >> $GITHUB_STEP_SUMMARY
